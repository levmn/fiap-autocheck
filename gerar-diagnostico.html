<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/gerar-diagnostico.css">
    <link rel="icon" type="image/x-icon" href="./img/autocheck-azul-logo.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">


    <title>Gerar Diagnóstico</title>
</head>

<body>
    <header> <!-- Cabeçalho (logotipo, menu de navegação) -->
        <nav class="menu-navegacao">
            <div class="cabecalho">
                <a href="index.html">
                    <img id="logo" src="./img/autocheck-azul.png" alt="Logotipo Autocheck">
                </a>

                <ul class="lista-navegacao">
                    <li class="item-lista-navegacao">
                        <a href="">Sobre nós</a>
                    </li>
                    <li class="item-lista-navegacao">
                        <a href="">Parceria Porto</a>
                    </li>
                    <li class="item-lista-navegacao">
                        <a href="">Ajuda</a>
                    </li>
                </ul>
            </div>

            <a href="login.html">
                <img class="icone-perfil-usuario" src="./img/icone-usuario.png" alt="">
            </a>
        </nav>
    </header>

    <main> <!-- Conteúdo principal (gerar diagnóstico do veículo) -->
        <div class="container">
            <img id="icon-backpage" src="./img/voltar-preto.png" alt="opção de volta de página">
            <h1 class="titulo-pagina">Gerar Diagnóstico</h1>
            <p class="descricao-pagina">Hyundai HB20 Sedan -2013</p>
            
            <form action="" method="post" class="formulario">
                <input type="text" nome="busca-codigo-falha" id="busca-codigo-falha" placeholder="Busque pelo código de falha">
                <img id="icon-search" src="./img/search.png" alt="icon-lupa">
            </form>

            <p id="sem-codigo-falha" class="descricao-pagina">Não tem o código de falha? Busque por alternativas abaixo.</p>
            <div class="section-button">
                <button type="submit" class="button-enviar">
                    <img id="icon-button" src="./img/Ícone Elétrico.png" alt="icon elétrica">
                    <p>Elétrica</p>
                </button>
                <button type="submit" class="button-enviar">
                    <img id="icon-button" src="./img/Ícone Mecânico.png" alt="icon mecânica">
                    <p>Mecânica</p>
                </button>
                <button type="submit" class="button-enviar">
                    <img id="icon-button" src="./img/Ícone Soluções.png" alt="icon soluções">
                    <p>Possíveis Soluções</p>
                </button>
            </div>
        </div>
    </main>
 
    <footer class="estilo-footer"> <!-- Rodapé (redes sociais e direitos reservados) -->
        <div class="container-footer">
            <img id="logo-footer" src="./img/autocheck-branco.png" alt="">
            <p>AutoCheck &copy; 2024 - Todos os direitos reservados</p>
        </div>

        <div class="redes-sociais">
            <p>Acompanhe as nossas redes sociais</p>
            <div class="icones-redes-sociais">
                <a href="">
                    <img src="./img/instagram.png" alt="Instagram">
                </a>
                <a href="">
                    <img src="./img/linkedin.png" alt="Linkedin">
                </a>
                <a href="">
                    <img src="./img/facebook.png" alt="Facebook">
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
