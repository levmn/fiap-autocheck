<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="icon" type="image/x-icon" href="./img/autocheck-azul-logo.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <title>AutoCheck</title>
</head>

<body>
    <header> <!-- Cabeçalho (logotipo, menu de navegação) -->
        <nav class="menu-navegacao">
            <div class="cabecalho">
                <a href="" id="logo-link">
                    <img id="logo" src="./img/autocheck-azul.png" alt="Logotipo Autocheck">
                </a>

                <ul class="lista-navegacao">
                    <li class="item-lista-navegacao">
                        <a href="">Sobre nós</a>
                    </li>
                    <li class="item-lista-navegacao">
                        <a href="">Parceria Porto</a>
                    </li>
                    <li class="item-lista-navegacao">
                        <a href="">Ajuda</a>
                    </li>
                </ul>
            </div>

            <a href="login.html" class="botao-entrar">
                <img src="./img/icone-usuario.png" alt="">
                <p>Entrar</p>
            </a>
        </nav>
    </header>

    <main>
        <section class="section-boas-vindas texto-boas-vindas"> <!-- Sessão de boas-vindas -->
            <div class="container">
                <h1>Seja Bem Vindo</h1>
                <p>Conheça <b>AutoCheck</b>, o seu novo mecânico de bolso!</p>
                <div>
                    <button class="botao-saiba-mais">Saiba Mais</button>
                    <button class="botao-adquirir-servico">Adquirir Serviço</button>
                </div>
            </div>
        </section>

        <section class="section-servicos"> <!-- Sessão de serviços -->
            <h2>Nosso Serviços</h2>
        </section>

        <section class="section-time"> <!-- Sessão de integrantes -->
            <h2>Time AutoCheck</h2>
        </section>

        <section class="section-contato"> <!-- Sessão de contato -->
            <h2>Fale Conosco!</h2>
        </section>
    </main>

    <footer class="estilo-footer"> <!-- Rodapé (redes sociais e direitos reservados) -->
        <div class="container-footer">
            <img id="logo-footer" src="./img/autocheck-branco.png" alt="">
            <p>AutoCheck &copy; 2024 - Todos os direitos reservados</p>
        </div>

        <div class="redes-sociais">
            <p>Acompanhe as nossas redes sociais</p>
            <div class="icones-redes-sociais">
                <a href="">
                    <img src="./img/instagram.png" alt="Instagram">
                </a>
                <a href="">
                    <img src="./img/linkedin.png" alt="Linkedin">
                </a>
                <a href="">
                    <img src="./img/facebook.png" alt="Facebook">
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
